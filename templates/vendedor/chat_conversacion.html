<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Cliente | AgroMarket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_vendedor.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
</head>
<body
    data-user-id="{{ usuario_id or '' }}"
    data-user-name="{{ nombre or 'Vendedor' }}"
    data-chat-role="vendedor"
    data-partner-role="comprador"
    data-chat-base-url="/vendedor/chats/"
    data-partner-name-param="comprador"
    data-partner-id-param="comprador_id"
    data-order-link-base="/vendedor/ventas?pedido="
    data-chat-id="{{ chat_id }}"
    data-pedido-id="{{ pedido_id }}"
    data-partner-id="{{ comprador_id or '' }}"
    data-partner-name="{{ comprador_nombre }}"
>
    <nav>
        <div class="nav-left">
            <div class="logo"><h2>AgroMarket</h2></div>
            <div class="saludo-usuario">Hola, <strong>{{ nombre }}</strong></div>
        </div>
        <div class="menu">
            <a href="/vendedor/panel" {% if page == 'inicio' %}class="activo"{% endif %}>Home</a>
            <a href="/vendedor/agregar_producto" {% if page == 'agregar' %}class="activo"{% endif %}>Agregar Productos</a>
            <a href="/vendedor/mis_productos" {% if page == 'productos' %}class="activo"{% endif %}>Mis Productos</a>
            <a href="/vendedor/ventas" {% if page == 'ventas' %}class="activo"{% endif %}>Ventas</a>
            <a href="/vendedor/chats" {% if page == 'chats' %}class="activo"{% endif %}>Chats</a>
            <a href="/auth/perfil" {% if page == 'perfil' %}class="activo"{% endif %}>Mi Perfil</a>
            <a href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
        </div>
    </nav>

    <main class="chat-main">
        <div class="chat-layout">
            <aside class="chat-list-panel">
                <div class="chat-list" id="chatList">
                    <a href="#" class="chat-item active" id="currentChatLink">
                        <div class="chat-avatar" id="chatListAvatar">{{ cliente_iniciales }}</div>
                        <div class="chat-info">
                            <div class="chat-info-header">
                                <h3 id="chatListVendorName">{{ comprador_nombre }}</h3>
                            </div>
                            <p class="chat-preview" id="chatListPreview">{{ ultimo_mensaje }}</p>
                        </div>
                    </a>
                </div>
            </aside>

            <section class="chat-conversation">
                <!-- Botón volver flotante para móvil -->
                <a href="/vendedor/chats" class="chat-back-btn-mobile" title="Volver">
                    <i class="fas fa-arrow-left"></i>
                </a>
                
                <header class="chat-conversation-header">
                    <div class="chat-partner">
                        <a href="/vendedor/chats" class="chat-back-btn" title="Volver">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <div class="chat-avatar grande" id="chatPartnerAvatar">{{ cliente_iniciales }}</div>
                        <div>
                            <h2 id="chatPartnerName">{{ comprador_nombre }}</h2>
                            <p id="chatOrderLabel">Pedido #{{ pedido_folio }}</p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <a href="/vendedor/ventas?pedido={{ pedido_id }}" class="chat-action-link" id="chatOrderLink">
                            <i class="fas fa-file-invoice"></i> Ver pedido
                        </a>
                        <button class="chat-action-link" disabled title="Más opciones (próximamente)" aria-label="Más opciones (próximamente)">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </header>

                <div class="chat-messages" id="chatMessages" aria-live="polite">
                    <div class="chat-loading" id="chatMessagesLoading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Cargando mensajes...</span>
                    </div>
                </div>

                <footer class="chat-input-bar">
                    <button class="chat-attach-btn" type="button" id="chatAttachBtn" title="Próximamente">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" placeholder="Escribe tu mensaje..." id="chatInput" autocomplete="off" />
                    <button class="chat-send-btn" type="button" id="chatSendBtn">
                        <i class="fas fa-paper-plane"></i>
                        Enviar
                    </button>
                </footer>
            </section>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/chat-conversation.js') }}"></script>
</body>
</html>
