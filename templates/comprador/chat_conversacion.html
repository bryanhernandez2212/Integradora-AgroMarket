<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Vendedor | AgroMarket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_comprador.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
</head>
<body data-user-id="{{ session.get('usuario_id', '') }}"
      data-user-name="{{ nombre }}"
      data-chat-role="comprador"
      data-partner-role="vendedor"
      data-chat-base-url="/comprador/chats/"
      data-partner-name-param="vendedor"
      data-partner-id-param="vendedor_id"
      data-order-link-base="/comprador/detalle_pedido/"
      data-chat-id="{{ chat_id }}"
      data-pedido-id="{{ pedido_id }}"
      data-partner-id="{{ vendedor_id or '' }}"
      data-partner-name="{{ vendedor_nombre }}">
    <nav>
        <div class="nav-left">
            <div class="logo"><h2>AgroMarket</h2></div>
            <div class="saludo-usuario">Hola, <strong>{{ nombre }}</strong></div>
        </div>
        <div class="menu">
            <a href="/comprador/panel">Inicio</a>
            <a href="/comprador/productos">Productos</a>
            <a href="/comprador/carrito">Carrito</a>
            <a href="/comprador/mis_pedidos">Mis Pedidos</a>
            <a href="/comprador/chats" {% if page == 'chats' %}class="activo"{% endif %}>Chats</a>
            <a href="/auth/perfil" {% if page == 'perfil' %}class="activo"{% endif %}>Mi Perfil</a>
            <a href="/auth/logout">Cerrar Sesión</a>
        </div>
    </nav>

    <main class="chat-main">
        <div class="chat-layout chat-layout-single">
            <section class="chat-conversation">
                <!-- Botón volver flotante para móvil -->
                <a href="/comprador/chats" class="chat-back-btn-mobile" title="Volver">
                    <i class="fas fa-arrow-left"></i>
                </a>
                
                <header class="chat-conversation-header">
                    <div class="chat-partner">
                        <a href="/comprador/chats" class="chat-back-btn" title="Volver">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <div class="chat-avatar grande" id="chatPartnerAvatar">{{ vendedor_iniciales }}</div>
                        <div>
                            <h2 id="chatPartnerName">{{ vendedor_nombre }}</h2>
                            <p id="chatOrderLabel">Pedido #{{ pedido_folio }}</p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <a href="/comprador/detalle_pedido/{{ pedido_id }}" class="chat-action-link" id="chatOrderLink">
                            <i class="fas fa-file-invoice"></i> Ver pedido
                        </a>
                        <button class="chat-action-link" disabled title="Más opciones (próximamente)" aria-label="Más opciones (próximamente)">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </header>

                <div class="chat-messages" id="chatMessages" aria-live="polite">
                    <div class="chat-loading" id="chatMessagesLoading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Cargando mensajes...</span>
                    </div>
                </div>

                <footer class="chat-input-bar">
                    <button class="chat-attach-btn" type="button" id="chatAttachBtn" title="Próximamente">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" placeholder="Escribe tu mensaje..." id="chatInput" autocomplete="off" />
                    <button class="chat-send-btn" type="button" id="chatSendBtn">
                        <i class="fas fa-paper-plane"></i>
                        Enviar
                    </button>
                </footer>
            </section>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/chat-conversation.js') }}"></script>
</body>
</html>
