<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMarket - Solicitudes de Vendedores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/breadcrumbs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation-header.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .solicitudes-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .solicitud-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #ff9800;
        }
        .solicitud-card.aprobada {
            border-left-color: #4caf50;
        }
        .solicitud-card.rechazada {
            border-left-color: #f44336;
        }
        .solicitud-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        .solicitud-info h3 {
            margin: 0 0 0.5rem 0;
            color: #2d3748;
        }
        .solicitud-info p {
            margin: 0.25rem 0;
            color: #718096;
            font-size: 0.9rem;
        }
        .solicitud-estado {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .estado-pendiente {
            background: #fff3cd;
            color: #856404;
        }
        .estado-aprobada {
            background: #d4edda;
            color: #155724;
        }
        .estado-rechazada {
            background: #f8d7da;
            color: #721c24;
        }
        .solicitud-documento {
            margin: 1rem 0;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
        }
        .documento-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin-top: 0.5rem;
            cursor: pointer;
        }
        .solicitud-acciones {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn-accion {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-aprobar {
            background: #4caf50;
            color: white;
        }
        .btn-aprobar:hover {
            background: #45a049;
        }
        .btn-rechazar {
            background: #f44336;
            color: white;
        }
        .btn-rechazar:hover {
            background: #da190b;
        }
        .btn-ver-documento {
            background: #2196f3;
            color: white;
        }
        .btn-ver-documento:hover {
            background: #0b7dda;
        }
        .motivo-rechazo {
            margin-top: 1rem;
        }
        .motivo-rechazo textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 100px;
            resize: vertical;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #cbd5e0;
        }
    </style>
</head>
<body>
    <!-- ===== Menú superior ===== -->
    <nav>
        <div class="nav-left">
            <div class="logo"><h2>AgroMarket</h2></div>
            <div class="saludo-usuario">Hola, <strong>{{ nombre }}</strong></div>
        </div>
        <div class="menu">
            <a href="/admin/panel" id="nav-inicio-admin" {% if page == 'inicio' %}class="activo"{% endif %}>Home</a>
            <a href="/admin/solicitudes-vendedores" id="nav-solicitudes-admin" {% if page == 'solicitudes' %}class="activo"{% endif %}>Solicitudes</a>
            <a href="/admin/usuarios" id="nav-usuarios-admin" {% if page == 'usuarios' %}class="activo"{% endif %}>Usuarios</a>
            <a href="/auth/perfil" {% if page == 'perfil' %}class="activo"{% endif %}>Mi Perfil</a>
            <a href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
        </div>
    </nav>

    <main class="main-content">
        <!-- Navigation Header -->
        <div class="navigation-header">
            <div></div>
            <div class="breadcrumbs">
                <a href="/admin/panel">Inicio</a>
                <span>/</span>
                <span>Solicitudes de Vendedores</span>
            </div>
        </div>

        <div class="solicitudes-container">
            <h1>Solicitudes de Vendedores</h1>
            <p>Revisa y aprueba o rechaza las solicitudes de nuevos vendedores</p>

            <div style="margin-bottom: 1rem; display: flex; gap: 1rem; align-items: center;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="mostrar-todas" onchange="filtrarSolicitudes()">
                    <span>Mostrar todas las solicitudes (incluyendo aprobadas y rechazadas)</span>
                </label>
            </div>

            <div id="solicitudes-list">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando solicitudes...</p>
                </div>
            </div>
        </div>
    </main>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/firebase-instant.js') }}"></script>
    <!-- Protección contra acceso después de logout -->
    <script src="{{ url_for('static', filename='js/auth-protection.js') }}"></script>
    <script src="{{ url_for('static', filename='js/email-helper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin-solicitudes.js') }}"></script>
    <script>
        function cerrarSesion() {
            if (typeof firebase !== 'undefined' && firebase.auth()) {
                firebase.auth().signOut().then(() => {
                    window.location.href = '/auth/login';
                }).catch((error) => {
                    console.error('Error al cerrar sesión:', error);
                    alert('Error al cerrar sesión. Intenta de nuevo.');
                });
            } else {
                window.location.href = '/auth/login';
            }
        }

    </script>
</body>
</html>
