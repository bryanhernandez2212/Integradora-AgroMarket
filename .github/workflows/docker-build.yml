name: Build y Push de Docker

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3
    
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login en Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      continue-on-error: true
    
    - name: Determinar si se deben publicar imágenes
      id: should-push
      run: |
        if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ "${{ github.event_name }}" != "pull_request" ]; then
          echo "push=true" >> $GITHUB_OUTPUT
          echo "username=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_OUTPUT
        else
          echo "push=false" >> $GITHUB_OUTPUT
          echo "username=agromarket" >> $GITHUB_OUTPUT
        fi
    
    - name: Extraer metadata (tags, labels) para Docker
      id: meta
      if: steps.should-push.outputs.push == 'true'
      uses: docker/metadata-action@v4
      with:
        images: ${{ steps.should-push.outputs.username }}/agromarket
        tags: |
          type=ref,event=branch
          type=sha,format=short,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Construir y publicar imagen Docker
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ steps.should-push.outputs.push == 'true' }}
        tags: ${{ steps.meta.outputs.tags || 'agromarket:test' }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Mostrar resultado
      if: steps.should-push.outputs.push != 'true'
      run: |
        echo "::notice::La imagen Docker se construyó correctamente"
        echo "::warning::No se publicó en Docker Hub porque:"
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "  - Este es un Pull Request (solo se construye, no se publica)"
        fi
        if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
          echo "  - Los secretos de Docker Hub no están configurados"
          echo "  - Configura DOCKERHUB_USERNAME y DOCKERHUB_TOKEN en:"
          echo "    Settings → Secrets and variables → Actions"
        fi
